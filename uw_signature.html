<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=unicode" http-equiv=Content-Type>
<BODY>
<P style="FONT-SIZE: 10pt; FONT-FAMILY: Arial">
<TABLE style="WIDTH: 525px" cellSpacing=0 cellPadding=0 border=0>
  <TBODY>
  <TR>
    <TD style="FONT-SIZE: 10pt; FONT-FAMILY: Arial; WIDTH: 125px" vAlign=middle><IMG border=0 src="logo.gif"></TD>
    <TD style="FONT-SIZE: 10pt; FONT-FAMILY: Arial; WIDTH: 400px; PADDING-LEFT: 20px; BORDER-LEFT: #1a3850 1px solid" vAlign=top>
	<STRONG style="FONT-SIZE: 11pt">
	<SPAN style="FONT-SIZE: 11pt; COLOR: #1a3850">Ryan Miller</SPAN> | Media Director</STRONG><BR><BR><SPAN style="COLOR: #000000">
    <SPAN style="COLOR: #1a3850">
        <!--
	<SPAN style="COLOR: #1a3850"><STRONG>a:</STRONG></SPAN></SPAN> {company} | {address1} | {address2}<BR>
	<SPAN style="COLOR: #1a3850"><STRONG>e:</STRONG></SPAN> 
    <A style="COLOR: #000000">{email}</A> | 
        -->
	<A style="TEXT-DECORATION: none; COLOR: #000000" href="http://www.unitedworship.org">unitedworship.org</A> <BR>
<!--<SPAN style="COLOR: #1a3850"><STRONG>t:</STRONG></SPAN> {phone} | 
    <SPAN style="COLOR: #1a3850"><STRONG>m:</STRONG></SPAN> {mobile}
     --></SPAN><BR><BR>
	  <A href="{facebookURL}"><IMG border=0 src="fb.png"></A>&nbsp; 
      <A href="{linkedinURL}"><IMG border=0 src="ln.png"></A>&nbsp; 
      <A href="{twitterURL}"><IMG border=0 src="tt.png"></A>&nbsp; 
      <A href="{youtubeURL}"><IMG border=0 src="yt.png"></A>&nbsp; 
      <A href="{instagramURL}"><IMG border=0 src="it.png"></A></TD></TR></TBODY></TABLE></P>
</BODY></HTML>
